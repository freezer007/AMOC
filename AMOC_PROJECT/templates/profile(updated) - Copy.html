<!DOCTYPE html>
<head>
<head>
	<meta charset="utf-8">
	<title>Mentoring-Program</title>
	<link rel="stylesheet" type="text/css" href="../static/index1.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  	<script src="bootstrap/js/bootstrap.min.js"></script>
  	<script>
  		function validate1(){
  			document.getElementById('msg1').innerHTML="";
  			document.getElementById('msg4').innerHTML="";
  			document.getElementById('msg2').value="";
  			document.getElementById('msg3').value="";
  			return true;
  		}
		function validate(){
			document.getElementById('msg1').innerHTML="";
			document.getElementById('msg4').innerHTML="";
			password=document.getElementById('msg2').value;
			re_enter=document.getElementById('msg3').value;

			if(password.length==0){
				document.getElementById('msg1').innerHTML="Enter new Password";
				return false;
			}
			else{
				document.getElementById('msg1').innerHTML="";
			}
			if(re_enter!=password){
				document.getElementById('msg1').innerHTML="Password didn't match";
				return false;
			}
			else{
				document.getElementById('msg4').innerHTML="Successfully Changed";
				return false;
			}
			return true;

		}
	</script>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1 id="heading">Mentoring Program</h1>
			<ul class="header_navigation">
				<li id="change_password"><a href="#" data-toggle="modal" data-target="#myModal" onclick="return validate1();">CHANGE PASSWORD</a></li>
				<li><a href="about.html">ABOUT US</a></li>
				<li><a href="index.html">HOME</a></li>
			</ul>
		</div>
		<div class="main">
			<div id="sidebar">
				<ul id="sidebar_ul">
					<li><img src="../static/images/subject.png" id="icons"><a href="user_first_page.html">INTERESTING SUBJECTS</a></li>
					<li id="active"><img src="../static/images/profile.png" id="icons"><a href="#">PROFILE</a></li>
					<li><img src="../static/images/logout.png" id="icons"><a href="#" id="icons">LOGOUT</a></li>
				</ul>
			</div>
			<div class="right_panel">

					<!--bootstrap start-->
			<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">CHANGE PASSWORD</h4>
      </div>
      <div class="modal-body">

      	<form method="post">
      	<p style="color:red;text-align:center" id="msg1"></p>
      	<p style="color:green;text-align:center" id="msg4"></p>
        <p><input type="password" placeholder="New Password" id="msg2" class="password"></p>
        <p><input type="password" placeholder="Re-enter new Password" id="msg3" class="password"></p>
        <input id="change_button" type="submit" value="CHANGE-PASSWORD" onclick="return validate();">
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
